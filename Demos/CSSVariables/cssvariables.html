<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables</title>

    <style>
        :root
        {
            --default-canvas-color:yellow;
            --favorite-color:purple;
        }

        *
        {
            box-sizing:border-box;
            margin:0;
            padding:0;
        }
        #canvas
        {
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>  
    <script>
        // Create and assign canvas variable
        const canvas = window.document.querySelector('#canvas');
        const ctx = canvas.getContext('2d');
        // Set the canvas color
        // canvas.style.backgroundColor = 'lightblue';
        canvas.style.backgroundColor = getComputedStyle(canvas).getPropertyValue('--default-canvas-color');

        // Set default canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Handle resizing of browser window
        window.addEventListener('resize', function(){
            // Set default canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Draw circle
        ctx.fillStyle = getComputedStyle(canvas).getPropertyValue('--favorite-color');
        ctx.strokelStyle = 'black';
        ctx.lineWidth = 15;
        ctx.arc(100, 100, 90, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();

    </script>
    
</body>
</html>
