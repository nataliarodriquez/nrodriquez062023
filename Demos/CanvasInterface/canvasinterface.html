<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Interface</title>

    <style>
        h1
        {
            text-align:center;
        }
        
        #canvas
        {
            border:2px solid black;
            display:block;
            margin:auto;
        }

        #buttonholder
        {
            width:300px;
            margin:auto;
            border:1px solid black;
            display:flex;
            flex-direction:column;
        }

        button
        {
            margin:.5rem;
            padding:.5rem;
        }

    </style>
</head>
<body>
    <h1>Canvas Interface</h1>
    <canvas id="canvas"></canvas>
    <div id="buttonholder">
        <button id="createline">Create Line</button>
        <button id="createrectangle">Create Rectangle</button>
        <button id="createshape">Create Shape</button>
        <button id="createarc">Create Arc</button>
        <button id="createstar">Create Star</button>
    </div>

    <script>
        // Create variables
        const canvas = window.document.querySelector('#canvas');
        const ctx = canvas.getContext('2d');

        // Configure Canvas
        canvas.width = 400;
        canvas.height = 400;

        // Style Canvas
        canvas.style.backgroundColor = 'lightblue';

        // Create variable for buttons
        const btnCreateLine = window.document.querySelector('#createline');
        const btnCreateRectangle = window.document.querySelector('#createrectangle');
        const btnCreateShape = window.document.querySelector('#createshape');
        const btnCreateArc = window.document.querySelector('#createarc');
        const btnCreateStar = window.document.querySelector('#createstar');

        // Add event listeners
        btnCreateLine.addEventListener('click', function()
        {
            // window.alert('btnCreateLine');

            // Define line properties
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 15;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // Draw the line
            ctx.beginPath();
            ctx.moveTo(200, 15);
            ctx.lineTo(200,250);
            ctx.lineTo(350,250);
            ctx.stroke();
        });
        
        btnCreateRectangle.addEventListener('click', function()
        {
            // window.alert('btnCreateRectangle');
            ctx.lineWidth = 10;
            ctx.fillStyle = 'red';
            ctx.fillRect (0, 0, 200,200);
            //ctx.strokeRect(10,30,200,100);
        });
        
        btnCreateShape.addEventListener('click', function()
        {
            // window.alert('btnCreateShape');
            ctx.strokeStyle = 'blue';
            ctx.fillStyle = 'purple';
            ctx.lineWidth = 15;
            ctx.lineCape = 'square';
            ctx.lineJoin = 'bevel';

            ctx.beginPath();
            ctx.moveTo(200,200);
            ctx.lineTo(10, 200);
            ctx.lineTo(200, 10);
            ctx.lineTo(390, 200);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        });
        
        btnCreateArc.addEventListener('click', function()
        {
            // window.alert('btnCreateArc');

            // Convert drawing to degrees
            let desiredDegree = 180;
            let convertedRadian = (Math.PI/180)* desiredDegree;


            ctx.beginPath();
            ctx.strokeStyle = 'black';
            ctx.fillStyle = 'red';
            ctx.lineWidth = 10;
            ctx.arc(200, 200, 50, Math.PI *2, false);
            ctx.arc(200,200, 50, convertedRadian, false);
            ctx.fill();
            ctx.stroke();
        });

        btnCreateStar.addEventListener('click', function()
        {
            ctx.beginPath();
            ctx.strokeStyle = 'green';
            ctx.fillStyle = 'green';
            ctx.lineWidth = 10;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            
            // Draw the line
            ctx.beginPath();
            ctx.moveTo(200,40);
            ctx.lineTo(250,100);
            ctx.moveTo(200,40);
            ctx.lineTo(140,105);
            ctx.moveTo(140,105);
            ctx.lineTo(70,105);
            ctx.lineTo(120,140);
            ctx.lineTo(80,190);
            ctx.lineTo(200,150);
            ctx.lineTo(300,190);
            ctx.lineTo(270,140);
            ctx.lineTo(320,130);
            ctx.lineTo(250,100);
            ctx.stroke();

        });
    </script>
</body>
</html>
